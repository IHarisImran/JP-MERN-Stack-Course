<!DOCTYPE html>
<html lang="en">

<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <h1 style="font-size: 45px; text-transform: uppercase; font-weight: 900; letter-spacing: 5px; font-family: Arial;">Percentage Calculator</h1>
    <script>
        let mongoDB = +prompt('Enter your MongoDB marks less than 101'),
            expressJS = +prompt('Enter your ExpressJS marks less than 101'),
            ReactJS = +prompt('Enter your ReactJS marks less than 101'),
            NodeJS = +prompt('Enter your NodeJS marks less than 101');
        let totalMarks = mongoDB + expressJS + ReactJS + NodeJS,
            percentage = (totalMarks / 400) * 100;

        alert(`you've got ${percentage}% in your MERN Stack Course.`);
    </script>
</body>

</html>
