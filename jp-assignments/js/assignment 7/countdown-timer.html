<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> </head> <body> <div class="flex flex-col items-center justify-center h-screen"> <h1 class="text-6xl mb-4" id="timer">00:00:00</h1> <div> <button onclick="startCountdown()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" id="start">Start</button> <button onclick="resetCountdown()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2" id="reset">Reset</button> </div> </div> <script> const timerDisplay = document.getElementById('timer'); let countdown, intervalId; function startCountdown() { const timeInSeconds = prompt('Enter the countdown time in seconds:'), parsedTime = parseInt(timeInSeconds, 10); if (!isNaN(parsedTime)) { countdown = parsedTime; intervalId = setInterval(updateCountdown, 1000); document.getElementById('start').setAttribute('disabled', 'disabled'); } else { alert('Invalid input. Please enter a number.'); }; }; function resetCountdown() { clearInterval(intervalId); document.getElementById('start').removeAttribute('disabled'); countdown = 0; updateCountdownDisplay(); }; function updateCountdown() { countdown--; if (countdown <= 0) { clearInterval(intervalId); alert('Countdown finished!'); document.getElementById('start').removeAttribute('disabled'); }; updateCountdownDisplay(); }; function updateCountdownDisplay() { const hours = Math.floor(countdown / 3600); const minutes = Math.floor((countdown % 3600) / 60); const seconds = countdown % 60; const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`; timerDisplay.textContent = formattedTime; }; function pad(number) { return number.toString().padStart(2, '0'); }; </script> </body> </html>
