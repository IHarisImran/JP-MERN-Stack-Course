<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> </head> <body> <div class="flex flex-col items-center justify-center h-screen"> <h1 class="text-6xl mb-4" id="timer">00:00:00</h1> <div> <button onclick="startTimer()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" id="start">Start</button> <button onclick="stopTimer()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" id="stop">Stop</button> <button onclick="resetTimer()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2" id="reset">Reset</button> </div> </div> <script> const timerDisplay = document.getElementById('timer'); let seconds = 0, minutes = 0, hours = 0, intervalId; function startTimer() { intervalId = setInterval(updateTimer, 1000); document.getElementById('start').setAttribute('disabled', 'disabled'); }; function stopTimer() { clearInterval(intervalId); document.getElementById('start').removeAttribute('disabled'); }; function resetTimer() { stopTimer(); seconds = 0; minutes = 0; hours = 0; updateTimerDisplay(); }; function updateTimer() { seconds++; if (seconds >= 60) { seconds = 0; minutes++; if (minutes >= 60) { minutes = 0; hours++; }; }; updateTimerDisplay(); }; function updateTimerDisplay() { const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`; timerDisplay.textContent = formattedTime; }; function pad(number) { return number.toString().padStart(2, '0'); }; </script> </body> </html>
