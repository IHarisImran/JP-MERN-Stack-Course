<!DOCTYPE html>
<html>

<body>
    <link href="../../../styles/output.css" rel="stylesheet">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Quiz App</h1>
        <div id="quiz"></div> <button id="submitBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Submit</button>
    </div>
    <script> const questions = [{ question: "What is the capital of France?", options: ["Paris", "London", "Madrid", "Rome"], answer: "Paris" }, { question: "Which programming language is often called the 'mother of all languages'?", options: ["Python", "Java", "C", "Assembly"], answer: "C" }, { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "HyperText Markup Language", "JavaScript", "Structured Query Language"], answer: "Cascading Style Sheets" }]; let currentQuestionIndex = 0, score = 0; const quizContainer = document.getElementById("quiz"); function renderQuestion() { const currentQuestion = questions[currentQuestionIndex]; const questionElement = document.createElement("div"); questionElement.innerHTML = ` <h2 class="text-lg font-bold mb-2">${currentQuestion.question}</h2> `; const optionsElement = document.createElement("div"); currentQuestion.options.forEach((option) => { const optionElement = document.createElement("div"); optionElement.classList.add("mb-2"); const radioInput = document.createElement("input"); radioInput.type = "radio"; radioInput.name = "option"; radioInput.value = option; radioInput.classList.add("mr-2"); radioInput.addEventListener("change", () => { document.getElementById("submitBtn").disabled = false; }); const label = document.createElement("label"); label.innerHTML = option; optionElement.appendChild(radioInput); optionElement.appendChild(label); optionsElement.appendChild(optionElement); }); quizContainer.innerHTML = ""; quizContainer.appendChild(questionElement); quizContainer.appendChild(optionsElement); } function submitAnswer() { const selectedOption = document.querySelector('input[name="option"]:checked'); if (selectedOption) { const answer = selectedOption.value, currentQuestion = questions[currentQuestionIndex]; if (answer === currentQuestion.answer) { score++; } currentQuestionIndex++; if (currentQuestionIndex < questions.length) { renderQuestion(); } else { showResult(); } } } function showResult() { quizContainer.innerHTML = ` <h2 class="text-lg font-bold mb-2">Quiz Result</h2> <p class="mb-4">You scored ${score} out of ${questions.length} questions.</p> <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="restartQuiz()">Restart Quiz</button> `; } function restartQuiz() { currentQuestionIndex = 0; score = 0; renderQuestion(); } renderQuestion(); document.getElementById("submitBtn").addEventListener("click", submitAnswer); </script>
</body>

</html>
