<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>

<body>
    <form>
        <h1>MY FORM</h1>
        <hr>
        <div><label for="fName">First Name : <input type="text" id="fName" placeholder="Enter first name"></label></div>

        <br>

        <div><label for="lName">Last Name : <input type="text" id="lName" placeholder="Enter last name"></label></div>

        <br>

        <div><label for="fathName">Father Name : <input type="text" id="fathName"
                    placeholder="Enter father's name"></label></div>

        <br>

        <div><label for="email">Enter Email : <input type="email" id="email" placeholder="Enter email"></label></div>

        <br>

        <div><label for="pass">Enter Password : <input type="text" id="pass" placeholder="Enter password"></label></div>

        <br>

        <div>
            <span>Select Gender : </span>
            <label for="male">Male: <input type="radio" name="gender" id="male"></label>
            <label for="female">Female : <input type="radio" name="gender" id="female"></label>
        </div>

        <br>

        <div>
            <span>Select Section : </span>
            <label for="a">A : <input type="radio" name="section" id="a"></label>
            <label for="b">B : <input type="radio" name="section" id="b"></label>
        </div>

        <br>

        <hr>


        <h2>Course Section</h2>
        <b>Select Your Courses</b>

        <br> <br>

        <label for="eng">English : <input type="checkbox" name="courses" id="eng"></label>

        <br> <br>

        <label for="urdu">Urdu : <input type="checkbox" name="courses" id="urdu"></label>

        <br> <br>

        <label for="maths">Maths : <input type="checkbox" name="courses" id="maths"></label>

        <br> <br>

        <label for="isl">Islamiat : <input type="checkbox" name="courses" id="isl"></label>

        <br> <br>

        <label for="pst">pst : <input type="checkbox" name="courses" id="pst"></label>

        <br> <br>

        <label for="comp">Computer : <input type="checkbox" name="courses" id="comp"></label>

        <br> <br>

        <label for="bio">Bio : <input type="checkbox" name="courses" id="bio"></label>

        <br> <br>

        <label for="phy">Physics : <input type="checkbox" name="courses" id="phy"></label>

        <br> <br>

        <label for="chem">Chemistry : <input type="checkbox" name="courses" id="chem"></label>
    </form>
</body>

</html>
